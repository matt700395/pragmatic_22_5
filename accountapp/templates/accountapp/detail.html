{% extends 'base.html' %}

{% block content %}
    <div>
        <div>
            <p>
                {{ target_user.date_joined }}
            </p>
        </div>
        <div>
            <p>
                {{ target_user.username }}
            </p>

            {% if target_user == user %}
            <a href="{% url 'accoutapp:update' pk=user.pk %}">
                <p>
                    Change Info
                </p>
            </a>

            <a href="{% url 'accoutapp:delete' pk=user.pk %}">
                <p>
                    Change Info
                </p>
            </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
